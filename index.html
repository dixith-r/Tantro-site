<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tantro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .hero-text {
      font-size: 4rem;
      font-weight: bold;
      position: absolute;
      transition: opacity 0.5s ease-in-out;
    }

    .about {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #4f46e5, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <header>
    <div><strong>TANTRO</strong></div>
    <nav>
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#action">In Action</a>
      <a href="#connect">Connect</a>
    </nav>
  </header>

  <section class="hero">
    <div id="text1" class="hero-text" style="opacity: 1">Think Tantro!</div>
    <div id="text2" class="hero-text" style="opacity: 0">Well you clicked it and you're here at Tantro</div>
  </section>

  <section id="about" class="about">
    we build bridge that connects past and future.
  </section>

  <script>
    const text1 = document.getElementById("text1");
    const text2 = document.getElementById("text2");
    const aboutSection = document.getElementById("about");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const aboutTop = aboutSection.offsetTop;

      if (scrollY + window.innerHeight / 2 >= aboutTop) {
        text1.style.opacity = 0;
        text2.style.opacity = 1;
      } else {
        text1.style.opacity = 1;
        text2.style.opacity = 0;
      }
    });
  </script>
</body>

</html>
