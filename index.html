<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tantro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .hero {
      height: 300vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }

    .hero-text {
      font-size: 4rem;
      font-weight: bold;
      transition: opacity 0.6s ease-in-out;
      opacity: 0;
      position: absolute;
    }

    .hero-text.active {
      opacity: 1;
    }

    .about {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #4f46e5, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <header>
    <div><strong>TANTRO</strong></div>
    <nav>
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#action">In Action</a>
      <a href="#connect">Connect</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text-container">
      <div id="text1" class="hero-text active">Think Next-Gen Industry</div>
      <div id="text2" class="hero-text">Think Tantro!</div>
      <div id="text3" class="hero-text">Well you clicked it and you're here at Tantro</div>
    </div>
  </section>

  <section id="about" class="about">
    we build bridge that connects past and future.
  </section>

  <script>
    const text1 = document.getElementById("text1");
    const text2 = document.getElementById("text2");
    const text3 = document.getElementById("text3");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      if (scrollY < vh) {
        text1.classList.add("active");
        text2.classList.remove("active");
        text3.classList.remove("active");
      } else if (scrollY >= vh && scrollY < 2 * vh) {
        text1.classList.remove("active");
        text2.classList.add("active");
        text3.classList.remove("active");
      } else if (scrollY >= 2 * vh) {
        text1.classList.remove("active");
        text2.classList.remove("active");
        text3.classList.add("active");
      }
    });
  </script>
</body>

</html>
